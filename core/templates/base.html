<!DOCTYPE html>
<html lang="en"  class="no-js">
<head>
    <meta charset="UTF-8"/>
    <title>Auth server</title>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="Auth server for translating" name="description"/>
        <meta content="valenchits" name="author"/>
    {% block stylesheets %}
    <!-- GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="{{url_for('static', path='vendor/simple-line-icons/simple-line-icons.min.css')}}" rel="stylesheet" type="text/css"/>
        <link href="{{url_for('static', path='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <!-- PAGE LEVEL PLUGIN STYLES -->
        <link href="{{url_for('static', path='css/animate.css')}}" rel="stylesheet">
        <link href="{{url_for('static', path='vendor/swiper/css/swiper.min.css')}}" rel="stylesheet" type="text/css"/>

        <!-- THEME STYLES -->
        <link href="{{url_for('static', path='css/layout.css')}}" rel="stylesheet" type="text/css"/>
    <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico"/>
    {% endblock stylesheets %}
</head>
<body>
{% include 'header.html' %}

{% endblock %}
{% include 'footer.html' %}
 <!-- Back To Top -->
        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>
{% block javascript %}

        <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->

        <script src="{{url_for('static', path='/vendor/jquery.min.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', path='/vendor/jquery-migrate.min.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', path='/vendor/bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>

        <script src="{{url_for('static', path='/vendor/jquery.wow.min.js')}}" type="text/javascript"></script>

        <script src="{{url_for('static', path='/js/components/masonry.min.js')}}" type="text/javascript"></script>
{% endblock %}

</html>
